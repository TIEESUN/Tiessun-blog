backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} '{{slug}}'"
    update: "Update {{collection}} '{{slug}}'"
    delete: "Delete {{collection}} '{{slug}}'"
    uploadMedia: "[skip ci] Upload '{{path}}'"
    deleteMedia: "[skip ci] Delete '{{path}}'"

media_folder: "static/assets"
public_folder: "/assets"

collections:
- name: "posts" # Blog posts collection
  label: "Posts"
  label_singular: "Post"
  description: >
    Create awesome content here.
  folder: "src/content/posts"
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  summary: "{{title}} â€” {{year}}/{{month}}/{{day}}"
  create: true
  fields:
    - { label: "Template", name: "template", widget: "hidden", default: "blog-post" }
    - { label: "Title", name: "title", widget: "string", tagname: "h1" }
    - {
        label: "Slug",
        name: "slug",
        widget: "string",
        hint: "Start slug with /. Use only alphanumeric characters, - and _. Avoid spaces in any cases."
      }
    - {
        label: "Publish Date",
        name: "date",
        widget: "datetime",
        dateFormat: "YYYY-MM-DD",
        timeFormat: "HH:mm",
        format: "YYYY-MM-DD HH:mm"
      }
    - label: "Researchers"
      name: "researchers"
      widget: "list"
      hint: "Add contributor names and their profile links"
      fields:
        - { label: "Name", name: "name", widget: "string" }
        - { label: "Profile URL", name: "url", widget: "string" }
