backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} '{{slug}}'"
    update: "Update {{collection}} '{{slug}}'"
    delete: "Delete {{collection}} '{{slug}}'"
    uploadMedia: "[skip ci] Upload '{{path}}'"
    deleteMedia: "[skip ci] Delete '{{path}}'"

media_folder: "static/assets"
public_folder: "/assets"

collections:
- name: "posts"
  label: "Posts"
  label_singular: "Post"
  description: >
    Create awesome content here.
  folder: "src/content/posts"
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  summary: "{{title}} â€” {{year}}/{{month}}/{{day}}"
  create: true
  fields:
    - label: "Template"
      name: "template"
      widget: "hidden"
      default: "blog-post"
    - label: "Title"
      name: "title"
      widget: "string"
      tagname: "h1"
    - label: "Slug"
      name: "slug"
      widget: "string"
      hint: "Start slug with /. Use only alphanumeric characters, - and _. Avoid spaces in any cases."
    - label: "Publish Date"
      name: "date"
      widget: "datetime"
      dateFormat: "YYYY-MM-DD"
      timeFormat: "HH:mm"
      format: "YYYY-MM-DD HH:mm"
    - label: "Researchers"
      name: "researchers"
      widget: "list"
      hint: "Add contributor names and their profile links"
      fields:
        - label: "Name"
          name: "name"
          widget: "string"
        - label: "Profile URL"
          name: "url"
          widget: "string"
    - label: "SEO Description"
      name: "description"
      widget: "text"
    - label: "Featured Image"
      name: "featuredImage"
      widget: "image"
      required: false
    - label: "Body"
      name: "body"
      widget: "markdown"
      hint: "Main content goes here."

- name: "publications"
  label: "Publications"
  label_singular: "Publication"
  description: "Add or edit your publications dynamically."
  folder: "src/content/publications"
  slug: "{{slug}}"
  create: true
  fields:
    - label: "Template"
      name: "template"
      widget: "hidden"
      default: "publication-page"
    - label: "Title"
      name: "title"
      widget: "string"
    - label: "Abstract"
      name: "abstract"
      widget: "text"
      required: false
    - label: "Link"
      name: "link"
      widget: "string"
      required: false
    - label: "Date"
      name: "date"
      widget: "datetime"
      format: "YYYY-MM-DD"
    - label: "Body"
      name: "body"
      widget: "markdown"
      hint: "Additional content or details for the publication."

- label: "Pages"
  name: "pages"
  files:
    - label: "Home"
      name: "home"
      file: "src/content/pages/index.md"
      fields:
        - label: "Template"
          name: "template"
          widget: "hidden"
          default: "index-page"
        - label: "Slug"
          name: "slug"
          widget: "hidden"
          default: "/"
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Tagline"
          name: "tagline"
          widget: "string"
        - label: "Featured Image"
          name: "featuredImage"
          widget: "image"
        - label: "Body"
          name: "body"
          widget: "markdown"
        - label: "CTA"
          name: "cta"
          widget: "object"
          fields:
            - label: "CTA text"
              name: "ctaText"
              widget: "string"
            - label: "CTA Link"
              name: "ctaLink"
              widget: "string"
    - label: "About"
      name: "about"
      file: "src/content/pages/about.md"
      fields:
        - label: "Template"
          name: "template"
          widget: "hidden"
          default: "about-page"
        - label: "Slug"
          name: "slug"
          widget: "hidden"
          default: "/about"
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Body"
          name: "body"
          widget: "markdown"
    - label: "Contact"
      name: "contact"
      file: "src/content/pages/contact.md"
      fields:
        - label: "Template"
          name: "template"
          widget: "hidden"
          default: "contact-page"
        - label: "Slug"
          name: "slug"
          widget: "hidden"
          default: "/contact"
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Body"
          name: "body"
          widget: "markdown"

- name: "settings"
  label: "Settings"
  files:
    - name: "general"
      label: "General"
      file: "src/util/site.json"
      fields:
        - label: "Meta"
          name: "meta"
          widget: "object"
          fields:
            - label: "Site Title"
              name: "title"
              widget: "string"
              required: true
            - label: "Title Template"
              name: "titleTemplate"
              widget: "string"
              default: "%s"
              required: true
            - label: "Website URL"
              name: "siteUrl"
              widget: "string"
              required: true
            - label: "Description"
              name: "description"
              widget: "text"
              default: ""
              required: false
            - label: "Image"
              name: "image"
              widget: "image"
              default: "/assets/stackrole.png"
            - label: "Favicon"
              name: "iconimage"
              widget: "image"
            - label: "Twitter"
              name: "twitterUsername"
              widget: "string"
              required: false
        - label: "Google Analytics"
          name: "ga"
          widget: "string"
          hint: "Add your tracking ID, for example UA-XXXXXXXXX-X"
    - label: "Social Icons"
      name: "socialIcons"
      file: "src/util/socialmedia.json"
      fields:
        - label: "Social Icons"
          name: "socialIcons"
          widget: "list"
          collapsed: true
          hint: "Here you can add social icons. Click on 'Add social icons'."
          fields:
            - label: "Icons"
              name: "icon"
              widget: "select"
              options: ["facebook","twitter","linkedin","youtube","instagram","rss","github","telegram","pinterest","snapchat","skype","wordpress","tiktok","dribbble","medium","behance","vk"]
              hint: "Select the Icon"
            - label: "URL"
              name: "url"
              widget: "string"
              required: true
              hint: "Paste the 'URL' of your social media."

- label: "Appearance"
  name: "appearance"
  identifier_field: "name"
  files:
    - label: "Default Theme"
      name: "themescolors"
      file: "src/util/default-colors.json"
      fields:
        - label: "Primary Color"
          name: "siteColor"
          widget: "color"
          enableAlpha: true
          allowInput: true
    - label: "Dark Theme"
      name: "darkthemescolors"
      file: "src/util/dark-theme-colors.json"
      fields:
        - label: "Primary Color"
          name: "siteColor"
          widget: "color"
          enableAlpha: true
          allowInput: true
